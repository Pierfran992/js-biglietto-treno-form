<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/Logo.png" type="image/png">
    <title>Boolean Train</title>
</head>

<body>
    
    <!-- header -->
    <header>

        <div class="container h-100">

            <div class="row h-100 justify-content-center align-items-center">

                <div class="col">
                    <div class="ms_slot_logo">
                        <img src="img/Logo.png" alt="logo">
                        <span class="ms_title">Boolean Train</span>
                    </div>
                </div>

            </div>

        </div>

    </header>

    <!-- main -->
    <main>

        <div class="ms_home_page">

            <div class="container p-3">

                <!-- form per la creazione del biglietto -->
                <div class="ms_ticket_info mt-4 p-3">
                    
                    <h2> <em>"Non Ã¨ la destinazione, ma il viaggio che conta"</em> </h2>
    
                    <p><strong>Crea il tuo biglietto inserendo qui di seguito i tuoi dati:</strong></p>

                    <form id="ms_my_form">

                        <label for="ms_name_user">Inserisci il tuo nome:</label>

                        <input type="text" class="col-3" id="ms_name_user" placeholder="...">

                        <hr>

                        <label for="ms_second_name_user">Inserisci il tuo cognome:</label>

                        <input type="text" class="col-3" id="ms_second_name_user" placeholder="...">

                        <hr>

                        <label for="ms_address_user">Inserisci il tuo indirizzo:</label>

                        <input type="text" class="col-3" id="ms_address_user" placeholder="...">

                        <hr>

                        <label for="ms_cel_user">Inserisci il tuo cellulare:</label>

                        <input type="text" class="col-3" id="ms_cel_user" placeholder="...">

                        <hr>

                        <label for="ms_age_user">Seleziona la tua eta:</label>

                        <select name="ms_age_user" class="col-3" id="ms_age_user">

                            <option value="minorenne">Minorenne</option>

                            <option value="maggiorenne">Maggiorenne</option>

                            <option value="senior">Senior</option>

                        </select>

                        <hr>

                        <label for="ms_km_user">Inserisci i km da percorrere:</label>

                        <input type="text" class="col-3" id="ms_km_user" placeholder="...">

                        <hr>

                        <button type="button" class="btn btn-light" id="ms_make_ticket">Crea Biglietto</button>

                        <button type="button" class="btn btn-light" id="ms_reset_ticket">Ricrea Biglietto</button>

                    </form>

                </div>
                
                <!-- container del biglietto -->
                <div class="ms_ticket_slot mt-4 p-3">

                    <div class="container-fluid ms_ticket">

                        <div class="col p-3">

                            <div class="ms_slot_logo_ticket">

                                <img src="img/Logo.png" alt="logo" id="ms_logo_ticket">

                                <span id="ms_title_ticket">Boolean Train</span>

                            </div>

                            <hr>

                        </div>

                        <div class="row p-3">

                            <div class="col-7">

                                <div class="ms_slot_identity_user p-3 d-flex justify-content-evenly align-items-center">

                                    <div>

                                        <span>Nome e Cognome:</span>

                                        <br>

                                        <span id="ms_slot_name"></span>

                                        <span id="ms_slot_second_name"></span>

                                    </div>

                                    <div>

                                        <span>Indirizzo:</span>

                                        <br>

                                        <span id="ms_slot_address"></span>

                                    </div>

                                    <div>

                                        <span>Contatti:</span>

                                        <br>

                                        <span id="ms_slot_cel"></span>

                                    </div>

                                </div>

                            </div>

                            <div class="col-5">

                                <div class="ms_price_seat_ticket p-3 d-flex justify-content-evenly align-items-center">

                                    <div>

                                        <span>Carrozza:</span>

                                        <br>

                                        <span class="ms_carriage"></span>

                                    </div>

                                    <div>

                                        <span>Codice CP:</span>

                                        <br>

                                        <span class="ms_cod_cp"></span>

                                    </div>

                                    <div>

                                        <span>Prezzo:</span>

                                        <br>

                                        <span id="ms_price_ticket"></span>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <!-- footer -->
    <footer>

        <p class="m-0">Grazie per aver scelto Boolean Train, Buon Viaggio!!!</p>
        
    </footer>

    <script src="js/myscript.js"></script>

</body>
</html>
